<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Fisiologia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* == Theme Colors for Bioelectrogenesis == */
            --repouso-color: #3b82f6;      /* Blue for Resting State */
            --graduado-color: #eab308;     /* Yellow for Graded Potentials */
            --acao-color: #ec4899;         /* Pink/Magenta for Action Potential */

            /* Light Theme Palette */
            --bg-main: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #475569;
        }

        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            color: var(--text-primary);
            overflow-x: hidden;
            background-color: var(--bg-main);
        }
        
        /* Animated background shapes */
        .background-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        .light-bubble {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.15; 
            animation: moveBubble 35s infinite alternate;
        }
        .light-bubble.b1 { width: 45vw; height: 45vw; top: 5%; left: -10%; background: var(--repouso-color); animation-duration: 40s; }
        .light-bubble.b2 { width: 45vw; height: 45vw; top: 40%; left: 70%; background: var(--acao-color); animation-duration: 35s; }
        .light-bubble.b3 { width: 50vw; height: 50vw; top: 60%; left: 10%; background: var(--graduado-color); animation-duration: 45s; }

        @keyframes moveBubble {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(15vw, -20vh) scale(1.2); }
        }
        
        .section-container {
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        #hero { 
            min-height: 90vh; 
        }

        .section-header-card {
            position: relative;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 2.5rem;
            margin-bottom: 3rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
            overflow: hidden;
            z-index: 2;
        }
        
        .section-header-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: inherit;
            pointer-events: none;
            box-shadow: inset 0 0 0 1.5px rgba(255, 255, 255, 0.6);
            z-index: 1;
        }

        .section-title { font-size: clamp(2.8rem, 7vw, 4.5rem); font-weight: 800; letter-spacing: -0.04em; color: var(--text-primary); }
        .section-subtitle { 
            font-size: clamp(1rem, 2vw, 1.2rem); 
            max-width: 700px; 
            color: var(--text-secondary); 
            margin-left: auto; 
            margin-right: auto; 
        }

        .links-grid {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            align-items: start;
        }

        .link-card {
            display: block;
            text-decoration: none;
            position: relative;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 4rem 1.5rem;
            text-align: center;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: inherit;
            pointer-events: none;
            box-shadow: inset 0 0 0 1.5px rgba(255, 255, 255, 0.6);
            transition: box-shadow 0.4s ease;
            z-index: 1;
        }
        
        .link-card:hover::before { 
            box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.8);
        }
        
        .link-card > div {
            position: relative;
            z-index: 2;
        }

        .link-card:hover { 
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.3); 
            box-shadow: 0 12px 40px rgba(0,0,0,0.12);
        }
        
        .link-card .link-title { 
            color: var(--text-primary);
            text-shadow: none;
            font-size: 1.75rem; 
            font-weight: 700; 
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="background-container">
        <div class="light-bubble b1"></div>
        <div class="light-bubble b2"></div>
        <div class="light-bubble b3"></div>
    </div>

    <main class="text-center w-full">
        <!-- Cartão Principal -->
        <div class="section-header-card mx-auto">
            <h1 class="section-title">Fisiologia</h1>
            <p class="section-subtitle mt-4">Selecione um tópico abaixo para explorar os materiais de estudo.</p>
        </div>

        <!-- Container para os Links -->
        <div class="links-grid mx-auto">
            
            <!-- Cartão Bioeletrogênese -->
            <a href="https://f5storm.github.io/bioeletrogenese/" target="_blank" rel="noopener noreferrer" class="link-card">
                <div>
                    <h2 class="link-title">Bioeletrogênese</h2>
                </div>
            </a>
            
            <!-- Cartão Lic e Lec -->
            <a href="https://f5storm.github.io/bioeletrogenese/" target="_blank" rel="noopener noreferrer" class="link-card">
                <div>
                    <h2 class="link-title">Lic e Lec</h2>
                </div>
            </a>
            
        </div>
    </main>

</body>
</html>
